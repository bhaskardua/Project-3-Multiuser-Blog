<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Multiuser Blog</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <a class="main-title" href="/"><h1>Multiuser Blog</h1></a>
    <div class="login-area">
        {% if loggedIn %}
            <span class="login-greeting">
                Hi, <strong>{{ user.name }}</strong>
            </span>
            <a class="login-link" href="/newpost">New Post</a> | 
            <a class="login-link" href="/logout">Logout</a>
        {% else %}
            <a class="login-link" href="/signup">Signup</a> | 
            <a class="login-link" href="/login">Login</a>
        {% endif %}
    </div>
    {% block content %}
    {% endblock %}
</body>

</html>
