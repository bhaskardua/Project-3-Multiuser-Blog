{% extends 'base.html' %}
{% block content %}
		<h1>Edit Comment</h1>
		<form method="POST">
            <label>
                Comment
            </label>
            <textarea name="comment">{{ comment.comment }}</textarea>
            <div>
                <input type="submit">
                <input type="button", value="Cancel" onclick="location.href='/{{ comment.post.key().id() }}'">
            </div>
		</form>
		<div class="error">{{error}}</div>
{% endblock %}
