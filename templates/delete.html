{% extends 'base.html' %}
{% block content %}
<h2>Are you sure you want to delete the post <em>"{{ post.subject }}"</em>?</h2>
    <form method="POST">
        <input type="submit", value="Delete">
        <input type="button", value="Cancel" onclick="location.href='/{{post.key().id()}}'">
    </form>
{% endblock %}
