{% extends 'base.html' %}
{% block content %}
		<h1>New Post</h1>
		<form method="POST">
            <label>
                Subject
                <div><input type="text" name="subject"></div>
            </label>
            <label>
                Content
            </label>
            <textarea name="content" cols="60" rows="20"></textarea>
			<div><input type="submit"></div>
		</form>
		<div class="error">{{error}}</div>
{% endblock %}
